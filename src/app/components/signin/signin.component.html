<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign In</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/signup']">Need an account?</a>
        </p>
        <form>
          <fieldset>
            <fieldset class="form-group">
              <input name="email" placeholder="Email" [(ngModel)]="user.email" class="form-control form-control-lg"
                type="text" />
            </fieldset>
            <fieldset class="form-group">
              <input name="password" placeholder="Password" [(ngModel)]="user.password" class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" (click)="login()">
              Sign In
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
